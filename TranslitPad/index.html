<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TranslitPad</title>

  <link rel="stylesheet" href="../commons/styles/styles.css">
  <link rel="stylesheet" href="../commons/styles/fonts.css">

  <style media="screen">
    .textIn {
      width: 100%;
      background-color: white;
    }

    section.controllers nav {
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <h1>Transliterater :: TranslitPad</h1>
  </header>

  <main>
    <section class="controllers">
      <nav class="toolBar">
        <div class="tool optScript">
          <form name="scriptSelector" id="optScriptGroup">
            <label for="devanagari">Devanagari</label>
            <input type="radio" name="script" id="devanagari" value="devanagari" checked accesskey="z">

            <label for="tamil">Tamil</label>
            <input type="radio" name="script" id="tamil" value="tamil" accesskey="x">
          </form>
        </div>
      </nav>
    </section>

    <section class="processors">
      <div id="textIn" class="textIn" placeholder="Type something in Itrans" contenteditable="true"></div>
    </section>

    <section id="translitMap" class="translitMap"></section>
  </main>

  <script src="../commons/scripts/sanscript.js" charset="utf-8"></script>
  <script src="../commons/scripts/translit-map.js" charset="utf-8"></script>
  <script src="scripts/script.js" charset="utf-8"></script>
</body>

</html>
